<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculator-box">
      <div class="display">
        <div class="input">gdfukya</div>
        <div class="output">kasjlj</div>
      </div>
      <div class="number-grid">
        <div class="basic-buttons">DEL</div>
        <div class="basic-buttons">%</div>
        <div class="basic-buttons">รท</div>
        <div class="basic-buttons">*</div>
        <div class="basic-buttons">7</div>
        <div class="basic-buttons">8</div>
        <div class="basic-buttons">9</div>
        <div class="basic-buttons">-</div>
        <div class="basic-buttons">4</div>
        <div class="basic-buttons">5</div>
        <div class="basic-buttons">6</div>
        <div class="basic-buttons">+</div>
        <div class="basic-buttons">1</div>
        <div class="basic-buttons">2</div>
        <div class="basic-buttons">3</div>
        <div class="button-equal">=</div>
        <div class="basic-buttons">0</div>
        <div class="basic-buttons">.</div>
        <div class="basic-buttons">AC</div>
      </div>
    </div>
  </body>
</html>
