<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="modes">
      <p id="p-el" class="mode-title">Color Modes</p>
      <span class="circle pink"></span>
      <span class="circle def"></span>
      <span class="circle green"></span>
      <span class="circle blue"></span>
    </div>
    <div class="calculator-box">
      <div class="display">
        <div class="input">input here</div>
        <div class="output">output here</div>
      </div>
      <div class="number-grid">
        <div class="basic-buttons">DEL</div>
        <div class="basic-buttons">%</div>
        <div class="basic-buttons">&divide;</div>
        <div class="basic-buttons">&times;</div>
        <div class="basic-buttons">7</div>
        <div class="basic-buttons">8</div>
        <div class="basic-buttons">9</div>
        <div class="basic-buttons">&minus;</div>
        <div class="basic-buttons">4</div>
        <div class="basic-buttons">5</div>
        <div class="basic-buttons">6</div>
        <div class="basic-buttons">&plus;</div>
        <div class="basic-buttons">1</div>
        <div class="basic-buttons">2</div>
        <div class="basic-buttons">3</div>
        <div class="button-equal">=</div>
        <div class="basic-buttons">0</div>
        <div class="basic-buttons">.</div>
        <div class="basic-buttons">AC</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
