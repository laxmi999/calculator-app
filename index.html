<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="modes">
      <span class="mode-title">Color Modes</span>
      <span class="circle dark active"></span>
      <span class="circle chocolate"></span>
      <span class="circle maroon"></span>
      <span class="circle orange"></span>
    </div>
    <div class="calculator-box">
      <div class="display">
        <div class="input">0</div>
        <div class="output">0</div>
      </div>
      <div class="number-grid">
        <div class="basic-buttons delete">DEL</div>
        <div class="basic-buttons operator">%</div>
        <div class="basic-buttons operator">&divide;</div>
        <div class="basic-buttons operator">&times;</div>
        <div class="basic-buttons number">7</div>
        <div class="basic-buttons number">8</div>
        <div class="basic-buttons number">9</div>
        <div class="basic-buttons operator">&minus;</div>
        <div class="basic-buttons number">4</div>
        <div class="basic-buttons number">5</div>
        <div class="basic-buttons number">6</div>
        <div class="basic-buttons operator">&plus;</div>
        <div class="basic-buttons number">1</div>
        <div class="basic-buttons number">2</div>
        <div class="basic-buttons number">3</div>
        <div class="equal-button">=</div>
        <div class="basic-buttons number">0</div>
        <div class="basic-buttons operator">.</div>
        <div class="basic-buttons all-clear">AC</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
